<!DOCTYPE html>

<head>
<title>Passphrase Generator</title>
<script>
const english = ['one', 'two', 'three'];

function clearBox(BoxID) {
	document.getElementById(BoxID).value = "";
}
function getRandomWord() {
	var box = document.getElementById("word");
	box.value = "test";
}
function addWordToPhrase() {
	var word = document.getElementById("word").value;
	var phrase = document.getElementById("phrase");
	phrase.value = phrase.value.concat(word);
}
</script>
</head>
